apply plugin: 'java'
apply plugin: 'maven'

version = '0.2.0'

description = "kafka-connect-s3"

allprojects  {
    apply plugin: 'maven'
    apply plugin: 'idea'

    group = 'com.spredfast.kafka.connect.s3'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    repositories {
        maven { url "http://repo.maven.apache.org/maven2" }
    }
}
